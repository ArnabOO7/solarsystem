<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System - Sun Only</title>
    <style>

            margin: 0; 
            overflow: hidden;

        }

</head>
<body>
    <h1>Our Solar System</h1>
